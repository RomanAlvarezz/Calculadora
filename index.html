<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <!-- <div class="screen"></div> -->
        <!-- <input type="text"  class="screen"> -->
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>
        <button  class="clear red-btn">AC</button>
        <button  class="delete red-btn">DEL</button>
        <button >/</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >*</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >-</button>
        <button >.</button>
        <button >0</button>
        <button id="equal">=</button>
    </div>
    
    
</body>
</html>
